<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>

<body>
    <h1> The Wealth and Health of Nations </h1>
    <div id="chart_area"></div>
    <div>
    <input type="checkbox" checked class="region_cb" value="Sub-Saharan Africa"> Sub-Saharan Africa  </input>
    </div>
    <div>
    <input type="checkbox" checked class="region_cb" value="South Asia" > South-Asia  </input>
	</div>
    <div>
	<input type="checkbox" checked class="region_cb" value="Middle East & North Africa" > Middle East & North Africa </input>
	</div>
    <div>
    <input type="checkbox" checked class="region_cb" value="America" >America</input>
	</div>
    <div>
    <input type="checkbox" checked class="region_cb" value="East Asia & Pacific" >East Asia & Pacific</input>
	</div>
    <div>
    <input type="checkbox" checked class="region_cb" value="Europe & Central Asia" >Europe & Central Asia</input>
    </div>
    <div>
    <input type="range" checked class="slider" id="year_slider" value="1979" min="1950" max="2008" step="1"> </input>
    </div>

    <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"> </script>                             
  
    <script type="text/javascript" src="main.js"> </script>   
</body>
</html>
